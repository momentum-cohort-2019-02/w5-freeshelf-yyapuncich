<!DOCTYPE html>
<html>
<head>
    {% block title %}<title>Free Shelf</title>{% endblock %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/freeshelf-style.css' %}">
    <script src="main.js"></script>
</head>

<body>
    <h1 class="main-header"><a href="{% url 'index' %}">The Freeshelf</a></h1>
    <main class="main-container">
        <div class="row">
            <aside class="sidebar">
                {% block sidebar %}
                <p>Books by Category: </p>
                {% for category in book.category.all %}
                <ul class="sidebar-nav">
                    <li><a href="{% url 'category-detail' %)"></a></li>
                </ul>
                {% endfor %}
                {% endblock %}
            </aside>
            <section class="pages-content">{% block content %}{% endblock %}</section>
        </div>
    </main>
    <footer class="footer">
        This be the footer section.
    </footer>
</body>
</html>
